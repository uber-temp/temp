<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="./dist/style.css">
    <meta charset="UTF-8">
    <title>Nichlos Incardone Coding Challenge</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <header>
                <h1>Nichlos Incardone</h1>
                <h2></h2>
            </header>
        </div>
        <div class="row">
            <div id="sidebar" class="col-md-3">
                <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
                <input id="search" type="text" placeholder="Search movie titles..." onkeyup="display_selected_movie(this.value);" class="ui-autocomplete-input" autocomplete="off">

                <h4>Movies</h4>
                <ul id="movie-list">
                </ul>
            </div>
            <div class="col-md-6">
                <div id="googleMap" style="width:500px;height:380px;"></div>
            </div>
            <div class="col-md-3">
                <div id="cur-mov">
                    <h3></h3>
                    <p>No film locations for current search term</p>
                </div>
            </div>
        </div>


        <ul class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content ui-corner-all" id="ui-id-1" tabindex="0" style="display: none;"></ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="./dist/script.js"></script>
</body>

</html>
